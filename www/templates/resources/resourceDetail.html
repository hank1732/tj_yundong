<ion-view title="场地详情">
<!-- 回退按钮 -->
	<ion-nav-bar class="bar-stable"  animation="nav-title-slide-ios7">
		<ion-nav-back-button class="button-clear"> <i class="icon ion-ios7-arrow-back"></i>
		</ion-nav-back-button>
	</ion-nav-bar>
	<!-- 回退按钮 -->
	<ion-content>
		<div class="resIntro list">
				<div class="resInfo_content clearfix">
					<div class="resIntro_img fl w30">
						<img class="w100" ng-src="{{res.resListImgUrl}}" >
					</div>
					<div class="resIntro_text fl w60">						
							<p><strong>{{res.resListName}}</strong></p>
							<span>{{res.sportName}}</span>
							<span>{{res.resListUnit}}</span>							
					</div>	
				</div>
				<a href="" class="item resIntro_item">
					<div class="clearfix">
						<i class="icon ion-ios7-telephone fl"></i>
						<div class="resIntro_item_text fl w60">{{res.tel}}</div>
					</div>		
				</a>
				<a href="" class="item resIntro_item">
					<div class="clearfix">
						<i class="icon ion-ios7-location fl"></i>
						<div class="resIntro_item_text fl w60">{{res.location}}</div>
					</div>			
				</a>
		</div>
		<div class="resBook">			
			<form>
				<div class="resBook_date clearfix">
					<div class="resBook_date_time w40"><span>8月20号</span><i class="icon ion-arrow-down-b"></i></div>
					<span class="resBook_date_period"><i class="icon ion-ios7-partlysunny-outline"></i></span>
					<span class="resBook_date_period"><i class="icon ion-ios7-sunny-outline"></i></span>
					<span class="resBook_date_period"><i class="icon ion-ios7-cloudy-night-outline"></i></span>
				</div>
				<div class="resBook_time">
					<table>
						<thead>
							<tr>
								<th></th><th>12</th><th>13</th><th>14</th><th>15</th><th>16</th><th>17</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>01</th><td>25</td><td>25</td><td>25</td><td>25</td><td>25</td><td>25</td>
							</tr>
							<tr>
								<th>02</th><td>25</td><td>25</td><td>25</td><td>25</td><td>25</td><td>25</td>
							</tr>
							<tr>
								<th>03</th><td>25</td><td>25</td><td>25</td><td>25</td><td>25</td><td>25</td>
							</tr>
							<tr>
								<th>04</th><td>25</td><td>25</td><td>25</td><td>25</td><td>25</td><td>25</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="resBook_prise">
					<span>总价：</span><span class="resBook_prise_text">100元</span>
				</div>	
				<button class="button button-block button-positive">提交订单</button>			
			</form>
		</div>
	</ion-content>
</ion-view>
