<ion-view title="{{stateParams}}场地">
	<!-- 回退按钮 -->
	<ion-nav-bar class="bar-stable"  animation="nav-title-slide-ios7">
		<ion-nav-back-button class="button-clear"> <i class="icon ion-ios7-arrow-back"></i>
		</ion-nav-back-button>
		<ion-nav-buttons side="right">
			<a class="button button-icon icon ion-ios7-search-strong" ng-href="#/app/search"></a>
		</ion-nav-buttons>
	</ion-nav-bar>
	<!-- 回退按钮 -->
	<ion-header-bar class="bar-subheader resListNavHeader">
		<ul class="resListNav clearfix">
			<li ng-click="toggleGroup(1)">
				<div class="resListNav_itemContent">{{selectedSport}}</div>
				<div class="resListNav_itemImg">
					<i class="icon ion-arrow-down-b"></i>
				</div>
			</li>
			<li ng-click="toggleGroup(2)">
				<div class="resListNav_itemContent">{{selectedLocation}}</div>
				<div class="resListNav_itemImg"> 
					<i class="icon ion-arrow-down-b"></i>
				</div>
			</li>
			<li ng-click="toggleGroup(3)">
				<div class="resListNav_itemContent">{{selectedOrder}}</div>
				<div class="resListNav_itemImg">
					<i class="icon ion-arrow-down-b"></i>
				</div>
			</li>
		</ul>
		<ul class="resListNav_hideFrame">
			<li class="resListNav_hideFrameItem" ng-show="isGroupShown(1)" >
				<ul>
					<li ng-repeat="sport in sports" class="resListNav_hideItem" ng-class="{resListNav_selected:(selectedSport==sport)}" ng-click="selectSport(sport)">
						<span class="resListNav_hideItemContent">{{sport}}</span>
					</li>
				</ul>
			</li>
			<li class="resListNav_hideFrameItem" ng-show="isGroupShown(2)">
				<ul>
					<li ng-repeat="location in locations" class="resListNav_hideItem" ng-class="{resListNav_selected:(selectedLocation==location)}" ng-click="selectLocation(location)">
						<span class="resListNav_hideItemContent">{{location}}</span>
					</li>
				</ul>
			</li>
			<li class="resListNav_hideFrameItem" ng-show="isGroupShown(3)">
				<ul>
					<li ng-repeat="order in orders" class="resListNav_hideItem" ng-class="{resListNav_selected:(selectedOrder==order.name)}" ng-click="selectOrder(order)">
						<span class="resListNav_hideItemContent">{{order.name}}</span>
					</li>
				</ul>
			</li>
		</ul>
	</ion-header-bar>
	<ion-content>

		<ion-list class="resListContent">
			<!-- <p class="emptyTip" ng-if="!(resources | filter:filterMatch(search,query) )">暂无场馆，敬请期待！</p>
		-->
		<!-- orderProp -->
		<ion-item ng-repeat="resource in resources | filter:filterMatch()| orderBy:orderProp">
			<a href="#/app/resourceDetail?resId={{resource.resId}}">
				<div class="itemImg fl w30">
					<img style="width:100%;" ng-src="{{resource.resListImgUrl}}" ></div>
				<div class="content fl w60">
					<div class="clearfix">
						<h2 class="resListName fl">{{resource.resListName}}</h2>
						<span class="resListDistance fr">{{resource.distance}}km</span>
					</div>
					<div>
						<p class="resListLocation">{{resource.location}}</p>
					</div>
					<div class="clearfix">
						<span class="resListNum fl">剩余场数：{{resource.resListNum}}</span>
						<span class="resListPrise fr">{{resource.prise}}元</span>
					</div>
				</div>
			</a>
		</ion-item>
		</ion-list>
	</ion-content>

	<div class="resListFilter" ng-click="showResListFilter()"> <i class="button-icon icon ion-funnel"></i>
	</div>

</ion-view>
